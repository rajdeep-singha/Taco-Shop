    <h2>Our Contact Form</h2>
    <form action="https://httpbin.org/get"method="get">
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
            <lebel for="name">Name</lebel>
            <input type="text" id="name" placeholder="Rajdeep"
            autocomplete="on" required autofocus>
            </p>
            <p>
            <lebel for="Email">Email</lebel>
            <input type="text" id="Email" placeholder="abc@gmail.com"
            autocomplete="on" required autofocus>
            </p>
            <p>
                <feildset>
                <legend>Your Message</legend>
                <lebel for="Your Message"></lebel>
                <textarea name="Message" id="message" clos="30" rows="10" placeholder="Type Your Message Here"></textarea>
          </feildset> 
         </p>
        </fieldset>
         <button type="submit">Submit</button>
         <button type="reset">Reset</button>
    </form>
